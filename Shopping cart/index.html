<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="bg-[url('https://cdn.pixabay.com/photo/2024/02/06/16/59/paper-bag-8557551_1280.jpg')] w-screen h-screen bg-cover bg-center bg-no-repeat">
    <div class="flex items-center h-full w-full">
        <div class="bg-[url('https://cdn.pixabay.com/photo/2016/11/22/19/08/hangers-1850082_1280.jpg')] bg-cover bg-fixed mx-80 max-w-sm w-full rounded-lg p-8 shadow-2xl">
            
            <h2 class="text-4xl text-sky-700 mb-6 font-bold">Products</h2>
           
            <div id="products_list">
                
            </div>

            <h2 class="text-3xl text-yellow-500 mb-6 font-bold">Shopping Cart</h2>
            
            <div id="cart_items" >
                <p id="empty_cart" class="text-purple-600 text-xl">Your cart is empty.</p>
            </div>

            <div id="cart_total" class="hidden text-right">
                <p class="text-xl text-lime-600 font-bold">Total: $<span id="total">0</span></p>
                <button id="checkout_btn" class="bg-gradient-to-r from-green-500 to-blue-500 rounded-md text-white p-3 hover:bg-gradient-to-r hover:from-blue-500 hover:to-green-500 shadow-2xl">Checkout</button>
            </div>

        </div> 
    </div>
</body>
</html>
