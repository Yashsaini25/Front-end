<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="bg-[url('https://images.pexels.com/photos/5942523/pexels-photo-5942523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] w-screen h-screen bg-cover  bg-center bg-no-repeat">
    <div class="flex items-center justify-center  h-full w-full">
        <div class="bg-black/20  max-w-sm w-full p-6 rounded-lg shadow-2xl">
            
            <h2 class="text-4xl text-yellow-500 mb-6 font-bold text-center">Expense Tracker</h2>
           
            <form id="expense_form" >
                <input type="text" id="expense_name" class="bg-white/50 text-sky-700 w-3/5 p-3 mb-2 rounded-md placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Expense Name" required>
                <input type="number" id="expense_amount" class="bg-white/50 text-sky-700 w-3/5 p-3 mb-2 rounded-md placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Amount" required>
                <button type="submit" class=" bg-gradient-to-l from-pink-500 to-yellow-500 rounded-md text-white p-3 hover:bg-gradient-to-l hover:from-yellow-500 hover:to-pink-500 shadow-2xl">Add Expense</button>
            </form>

            <h2 class="text-3xl text-sky-500 m-5 font-bold text-center">Expenses</h2>
            <ul id="expense_list">

            </ul>

            <div id="total" class="text-center">
                <p class="text-2xl text-lime-600 font-bold">Total: $<span id="total_amount">0</span></p>
            </div>

        </div> 
    </div>
</body>
</html>
