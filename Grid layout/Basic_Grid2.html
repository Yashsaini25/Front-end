<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display:grid;
            grid-template-areas:'header header header' 'sidebar main main' 'sidebar footer footer';
            grid-template-rows: 100px 200px 100px;
            gap:4px;
        }

        .item{
            background-color:coral;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item item1" style="grid-area: header">1</div>
        <div class="item item2" style="grid-area:sidebar">2</div>
        <div class="item" style="grid-area:main">3</div>
        <div class="item" style="grid-area:footer">4</div>
    </div>
</body>
</html>
